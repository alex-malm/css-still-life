<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 5px solid black;
    background-image: linear-gradient(#ac3497, #5434c3);
  }

/*   .table {
    width: 100%;
    height: 30%;
    background-color: white;

    z-index: ;

  .cup {
    width: 100px;
    height: 100px;
    background-color: white;
    border-radius: 50%/15%;
    position: absolute;
  }
  
  .lip {
    width: 100%;
    height: 35%;
    background-color: #f2f2f2;
    border-radius: 50%;
    position: absolute;
  }
  
  .inside {
    width: 95%;
    height: 30%;
    background-color: #dddddd;
    border-radius: 50%;
    position: absolute;
    left: 2.5%;
    top: 1.5%;
  }
  
  .blue-stripe {
    width: 100%;
    height: 30%;
    border-radius: 0% 0% 50% 50%;
    background: linear-gradient(90deg, rgba(255,255,255,.7) 0%, rgba(255,255,255,0) 8%);
    background-color: #00009e;
    position: absolute;
  }
  
  .white-stripe{
    width: 100%;
    height: 30%;
    border-radius: 0% 0% 50% 50%;
    background-color: #f2f2f2;
    position: absolute;
  }
  
  .cup-bottom{
    width: 80%;
    height: 30%;
    border-radius: 0% 0% 50% 50% / 0% 0% 50% 50%;
    background-color: #f2f2f2;
    position: absolute;
    transform: translate(12.5%, 300%);
  }
  
  .flag-beginning{
    width: 20%;
    height: 87%;
    background-color: #f2f2f2;
    border-radius: 0% 0% 50% 50% / 0% 0% 0% 10% ;
    position: absolute;
    top: 20px;
  }
  
  .triangle{
    width: 60%;
    height: 75%;
    background-color: #ee0000;
    position: absolute;
    left: 20px;
    top: 32px;
    clip-path: polygon(0 0, 0% 100%, 100% 50%);
  }
  
  .star{
    width: 30%;
    height: 30%;
    background-color: #f2f2f2;
    position: absolute;
    left: 25px;
    top: 55px;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  }
  
  .handle{
    width: 30%;
    height: 60%;
    background-color: #f2f2f2;
    position: absolute;
    left: -25px;
    top: 30px;
    clip-path: polygon(100% 12%, 69% 6%, 41% 3%, 16% 9%, 7% 23%, 4% 43%, 6% 63%, 12% 78%, 23% 88%, 39% 97%, 50% 98%, 61% 100%, 74% 97%, 83% 94%, 93% 87%, 100% 82%, 100% 66%, 79% 80%, 61% 84%, 41% 81%, 29% 73%, 28% 56%, 28% 44%, 32% 33%, 38% 25%, 50% 20%, 68% 24%, 100% 36%);
  }
  
  .bustelo{
    width: 210px;
    height: 300px;
    background-color: #ee0000;
    border-radius: 50%/15%;
    position: absolute;
  }
  
  .yellow-part{
    width: 210px;
    height: 220px;
    background-color: #fff200;
    border-radius: 50%/15%;
    position: absolute;
  }
  
  .cap{
    width: 215px;
    height: 30%;
    background-color: #f6ef00;
    border-radius: 50%/40%;
    transform: translate(-2.5px)
  }
  
  .cap-top{
    width: 210px;
    height: 80%;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(246,232,0,1) 58%, rgba(255,242,0,1) 60%);
    transform: translate(2.5px, 2.5px)
  }

</style>
